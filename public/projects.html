<div id="projectsModal" class="fixed inset-0 flex items-center md:items-start justify-center z-50 pt-0 md:pt-16" onclick="handleBackgroundClick(event, 'projectsModal', 'projectsModalContent')">
    <div id="projectsModalContent"
      class="transform transition-all duration-300 scale-95 opacity-0 bg-white rounded-xl shadow-2xl w-[90%] sm:w-[80%] md:w-[70%] max-h-[90vh] aspect-[3/4] md:aspect-[16/9] overflow-hidden relative">
      <!-- Top macOS bar -->
      <div class="flex items-center px-4 py-2 bg-gray-100 border-b border-gray-300 relative">
        <div class="flex gap-2">
          <span onclick="closeProjectsModal()" class="w-3 h-3 rounded-full cursor-pointer bg-red-500"></span>
          <span onclick="closeProjectsModal()" class="w-3 h-3 rounded-full cursor-pointer bg-yellow-500"></span>
          <span onclick="closeProjectsModal()" class="w-3 h-3 rounded-full cursor-pointer bg-green-500"></span>
        </div>
        <span class="absolute left-1/2 transform -translate-x-1/2 text-xs text-gray-500 font-bold">WORKS &
          PROJECTS</span>
      </div>

      <!-- Background image inside modal -->
      <div class="relative w-full h-full bg-cover bg-white">
        <div class="flex h-full">
          <!-- Sidebar -->
          <aside class="w-1/3 md:w-1/4 bg-gray-100 border-r border-gray-300 p-4 overflow-y-auto">
            <h3 class="text-sm font-semibold text-gray-600 mb-3">Folders</h3>
            <ul class="space-y-2 text-sm">
              <li>
                <button onclick="showContent('web')"
                  class="flex items-center gap-2 w-full text-left hover:bg-gray-200 p-2 rounded">
                  <i class="bi bi-folder text-blue-500"></i>
                  <span>Web Projects</span>
                </button>
              </li>
              <li>
                <button onclick="showContent('mobile')"
                  class="flex items-center gap-2 w-full text-left hover:bg-gray-200 p-2 rounded">
                  <i class="bi bi-folder text-blue-500"></i>
                  <span>Mobile Application</span>
                </button>
              </li>
              <li>
                <button onclick="showContent('uiux')"
                  class="flex items-center gap-2 w-full text-left hover:bg-gray-200 p-2 rounded">
                  <i class="bi bi-folder text-blue-500"></i>
                  <span>UI/UX Designs</span>
                </button>
              </li>
            </ul>
          </aside>

          <!-- Main Content -->
          <main class="flex-1 p-6 overflow-y-auto">
            <div id="web" class="hidden">
              <h4 class="font-semibold mb-2">Web Projects</h4>
              <div class="flex flex-col md:flex-row gap-4 md:gap-6">
                <!-- Project List -->
                <div class="flex flex-col divide-y divide-gray-200 w-full md:w-1/2">
                  <button class="flex items-center gap-4 p-2 hover:bg-gray-100 text-left"
                    onclick="showPreview('assets/icons/1.png', 'Portfolio', 'A personal website showcasing my projects and skills.')">
                    <img src="assets/icons/1.png" class="w-5 h-5" />
                    <span class="text-sm font-medium">Portfolio</span>
                  </button>
                  <button class="flex items-center gap-4 p-2 hover:bg-gray-100 text-left"
                    onclick="showPreview('assets/icons/1.png', 'E-commerce Site', 'An online store built with Laravel and Stripe.')">
                    <img src="assets/icons/1.png" class="w-5 h-5" />
                    <span class="text-sm font-medium">E-commerce</span>
                  </button>
                  <button class="flex items-center gap-4 p-2 hover:bg-gray-100 text-left"
                    onclick="showPreview('assets/icons/1.png', 'Blog CMS', 'A full-stack blogging platform using PHP and MySQL.')">
                    <img src="assets/icons/1.png" class="w-5 h-5" />
                    <span class="text-sm font-medium">Blog CMS</span>
                  </button>
                </div>

                <!-- Preview Pane -->
                <div class="w-full md:w-1/2 border rounded-lg p-4 bg-gray-50 shadow-inner" id="previewPane">

                  <div class="text-center text-gray-400 italic">Select a project to preview</div>
                </div>
              </div>


            </div>

            <div id="mobile" class="hidden">
              <h4 class="text-lg font-semibold mb-2">Mobile Application</h4>
              <!-- Add design project thumbnails or descriptions -->
            </div>

            <div id="uiux" class="hidden">
              <h4 class="text-lg font-semibold mb-2">UI/UX Designs</h4>
              <!-- Add other project previews -->
            </div>
          </main>
        </div>

      </div>
    </div>
  </div>
